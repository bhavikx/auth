{% extends 'authapp/base.html' %}
{% block content %}

<h1>signup</h1>

    <form method="POST" action="{% url 'signup' %}">{% csrf_token %}
        {{ form.as_p }}
        <input type="submit">
    </form>
    <hr>
    <a href="{% url 'signin' %}">signin</a>

    <hr>
    {% for user in users %}
        - {{ user }}
        <br>
    {% endfor %}

{% endblock %}
